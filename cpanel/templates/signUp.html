{% if message %}
<script>
    alert('{{message}}');
</script>
{% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

<form class="form-horizontal" action="/postsignUp/" method="post">
  {% csrf_token %}
  <fieldset>
    <div id="legend">
      <legend class="">Sign Up</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Username</label>
      <div class="controls">
        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
      </div>
    </div>

    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
        <p class="help-block">Password should be at least 6 characters</p>
      </div>
    </div>

<div class="control-group">
      <!-- Shop name -->
      <label class="control-label"  for="shopname">Shop Name</label>
      <div class="controls">
        <input type="text" id="shopname" name="shopname" placeholder="" class="input-xlarge">
      </div>
    </div>
<div class="control-group">
      <!-- Location -->
      <label class="control-label"  for="location">Location    </label>
      <div class="controls">
        <input type="text" id="location" name="location" placeholder="" class="input-xlarge">
        </div>
    </div>
<div class="control-group">
      <!-- description -->
      <label class="control-label"  for="description">Description</label>
      <div class="controls">
	<input type="text" id="description" name="description" placeholder="" class="input-xlarge">
      </div>
    </div>
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success" >Sign Up</button>
      </div>
    </div>
  </fieldset>
</form>

</body>
</html>
